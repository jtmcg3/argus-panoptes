# Argus-Panoptes Configuration
# Copy to config.toml and customize.
# If this file contains API keys, restrict permissions: chmod 600 config.toml

# --- Provider (ZeroClaw triage) ---
[provider]
# Used by the coordinator for request classification.
# "openai" works for both OpenAI and Ollama (OpenAI-compatible API).
provider_type = "openai"
model = "lfm2:24b"
api_url = "http://localhost:11434"
timeout_ms = 30000
# api_key = "sk-..."  # Or set OPENAI_API_KEY env var. Not needed for Ollama.

# --- LLM (agent reasoning) ---
[llm]
# Powers agent responses (research, writing, planning, review, testing).
# Providers: "openai" (also for Ollama), "anthropic"
provider = "openai"
model = "lfm2:24b"
api_url = "http://localhost:11434"
max_concurrent_requests = 2
# api_key = ""  # Not needed for Ollama

# Alternative: Anthropic (requires API key)
# provider = "anthropic"
# model = "claude-sonnet-4-20250514"
# api_key = "sk-ant-..."  # Or set ANTHROPIC_API_KEY env var

[llm.retry]
max_retries = 3
initial_delay_ms = 500
max_delay_ms = 30000
backoff_multiplier = 2.0

# --- Memory (LanceDB) ---
[memory]
db_path = "./data/memory"
embedding_model = "all-MiniLM-L6-v2"   # 384-dim, downloaded on first run
max_context_tokens = 4096

